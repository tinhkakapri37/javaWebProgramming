<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .btn {
                width: 50px;
            }
        </style>

    </head>
    <body>
        <h1>Javascript căn bản</h1>
        <h2>Máy tính đơn giản</h2>
        <label>Số thứ 1: </label>
        <input id="num1" />
        <input type="button" value="+" class="btn" onclick="calc('+')"/>
        
        <input type="button" value="-" class="btn" onclick="calc('-')"/>
        <br/>
        <label>Số thứ 2: </label>
        <input id="num2" />
        <!--   nút bâm   -->
        <button class="btn" onclick="calc('*')">*</button>
        <button class="btn" onclick="calc('/')">/</button>
        <br/>
        <label>Kết quả : </label>
        <input id="rs" readonly />
        
        <script>
            function calc(opt) {
                //1 . lấy được giá trị từ ô num1 và ô num2
                // --- sử dung: document.getElementById('');
                var num1Ele = document.getElementById('num1');
                var num1 = parseFloat(num1Ele.value);
                
                var num2Ele = document.getElementById('num2');
                var num2 = parseFloat(num2Ele.value);
                
                //2 . Tính kết quả
                var kq = 0;
                switch(opt) {
                    case '+': 
                        kq = num1 + num2;
                        break;
                    case '-': 
                        kq = num1 - num2;
                        break;
                    case '*': 
                        kq = num1 * num2;
                        break;
                    case '/': 
                        kq = num1 / num2;
                        break;        
                }
                //3 . Hiển thị kết quả.
                var rsEle = document.getElementById('rs');
                rsEle.value = kq;
            }
        </script>

    </body>
</html>
